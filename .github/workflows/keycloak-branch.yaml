name: ci
on:
  pull_request:
    paths:
      - 'terraform/applications/keycloak/**'
jobs:
  bash-example:
    runs-on: ubuntu-latest
    steps:
      - name: Echo Test
        run: |
            echo "PR test"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: terraform fmt
        id: fmt
        working-directory: terraform/applications/keycloak
        continue-on-error: true
        run: terraform fmt -check

      - name: terraform init
        id: init
        working-directory: terraform/applications/keycloak
        continue-on-error: true
        run: terraform init