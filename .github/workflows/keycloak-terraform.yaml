      - name: echo stuff
        run: |
            echo ${{ env.KC_ENV}} 

      - name: terraform fmt
        id: fmt-dev
        if: ${{ contains(github.event.pull_request.labels.*.names, 'dev') }}
        working-directory: terraform/applications/keycloak
        continue-on-error: true
        run: make ENV=dev fmt-check

      - name: terraform init
        id: init-dev
        if: steps.changes.outputs.keycloak-dev == 'true'
        working-directory: terraform/applications/keycloak
        continue-on-error: true
        run: make ENV=dev init

      - name: terraform plan
        id: plan-dev
        if: steps.changes.outputs.keycloak-dev == 'true'
        working-directory: terraform/applications/keycloak
        run: make ENV=dev plan-no-refresh
        continue-on-error: true

      - uses: actions/github-script@0.9.0
        if: github.event_name == 'pull_request' && steps.changes.outputs.keycloak-dev == 'true'
        env:
          FMT: "${{ steps.fmt-dev.outputs.stdout }}"
          PLAN: "${{ steps.plan-dev.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GIT_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt-dev.outcome }}\`

            <details><summary>Files in need of format</summary>
            
            \`\`\`\n
            ${process.env.FMT}
            \`\`\`
            
            </details>

            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init-dev.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan-dev.outcome }}\`
            
            <details><summary>Show Plan</summary>
            
            \`\`\`terraform\n
            ${process.env.PLAN}
            \`\`\`
            
            </details>

            #### *Environment: dev*`;
      
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })